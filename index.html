<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Formulário</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1> Preencha e cadastre-se no formulário.</h1>
      <p>
        Insira seus dados a baixo conforme está sendo solicitado em cada campo:
      </p>
    </header>
    <form id="my-form">
      
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Cadastro</legend>
          
        <div class="input-wrapper">
          <label for="forms-title">Título do Formulário<span>(mínimo 8 carateres)</span></label>
          <input type="text" id="forms-title" required minlength="8">
        </div>  

        <div class="input-wrapper">
          <label for="event-link">Link do Evento<span>(comece com https://)</span></label>
          <input type="url" id="forms-title" required minlength="8">
        </div> 

        <div class="input-wrapper">
          <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
          <input type="text" id="event-whatsapp" required>
        </div>

        <div class="input-wrapper">
          <label for="event-info">Informações extras</label>
          <textarea id="event-info" required></textarea>
        </div>

        <div class="input-wrapper">
          <label for="event-category">Categoria</label>
          <select id="event-category" required>
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
            <option value="other">Outros</option>
          </select>
        </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade do Evento</legend>

        <div class="input-wrapper">
          <label for="forms-email">E-mail do Administrador<span>(digite um e-mail válido)</span></label>
          <input type="text" id="forms-email" required>
        </div>  

        <div class="input-wrapper">
          <label for="forms-password">Senha de acesso para os participantes<span>(mínimo 8 carateres)</span></label>
          <input type="password" id="forms-password"required minlength="8">
        </div>  

        <div class="checkbox-wrapper">
          <input type="checkbox" id="forms-private" required>
          <label for="forms-private">Evento privado</label>
        </div>  

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e hora</legend>
      <div class="col-3">

        <div class="input-wrapper">
          <label for="forms-date">Data</label>
          <input type="date" id="forms-title">
        </div>  

        <div class="input-wrapper">
          <label for="forms-begin">das</label>
          <input type="time" id="forms-title">
        </div>  

        <div class="input-wrapper">
          <label for="forms-end">até</label>
          <input type="time" id="forms-title">
        </div>  

      </div>
      </fieldset>
    </form>

    <footer>
      <input
      class="button"
      type="submit"
      form="my-form"
      value="Salvar evento">

     </footer>

  </div>
    

</body>
</html>
